<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Pokemon 1v1 battle</title>
      <style>
         :root {
            --gap-size: 0.25rem;
            --button-height: 2.5rem;
            --border-radius: 0.65rem;
         }

         @font-face {
            font-family: "Pokemon Classic";
            src: url("/static/font/PokeClassic.ttf") format("truetype");
         }

         *,
         *::before,
         *::after {
            box-sizing: border-box;
            font-family: "Pokemon Classic", sans-serif;
            font-optical-sizing: auto;
            font-size: 1rem;
            -webkit-font-smoothing: none;
            font-smooth: never;
         }

         html, body {
            margin: 0;
            padding: 0;
            width: 100dvw;
            height: 100dvh;
            overflow: hidden;
         }

         main {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: url("/static/img/battle_background.jpg") no-repeat bottom/cover;
            image-rendering: pixelated;
         }
         
         main > img {
            position: absolute;
            image-rendering: pixelated;
         }

         #first_pokemon_sprite {
            left: 30%;
            bottom: 20%;
            transform: translateX(-50%);
         }

         #second_pokemon_sprite {
            right: 37.5%;
            top: 55%;
            transform: translateX(50%) translateY(-100%);
         }

         #top_controls {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            width: 100%;
            height: var(--button-height);
         }

         #top_controls button {
            flex: 1;
            height: var(--button-height);
            margin: var(--gap-size);
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.75);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background 0.1s ease-in-out;
         }

         #top_controls button:hover {
            background: rgba(165, 165, 165, 0.85);
         }

         #prediction_controls {
            position: absolute;
            top: calc(var(--button-height) + 2 * var(--gap-size));
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--gap-size);
            width: min-content;
         }

         #prediction_results {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: var(--gap-size);
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.75);
         }

         #prediction_results h2 {
            margin: 0;
            padding: 0;
            font-size: 1.2rem;
         }

         #stats_first_pokemon, #stats_second_pokemon {
            position: absolute;
            width: 25%;
            height: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            border-radius: var(--border-radius);
            transition: transform 0.4s ease-in-out;
            overflow: hidden;
         }

         #stats_first_pokemon.hidden {
            transform: translateX(var(--hide-x)) translateY(100%);
         }

         #stats_first_pokemon img:first-of-type, #stats_second_pokemon img:first-of-type {
            width: auto;
            height: 100%;
            image-rendering: optimizeQuality;
         }

         #stats_first_pokemon {
            --hide-x: -100%;
            left: 0;
            bottom: 0;
         }

         #stats_second_pokemon {
            --hide-x: 100%;
            right: 0;
            bottom: 0;
         }

         .first_type, .second_type {
            position: absolute;
            top: var(--gap-size);
            width: 4rem;
            image-rendering: pixelated;
         }

         .first_type {
            left: var(--gap_size);
         }

         .second_type {
            right: var(--gap_size);
         }
      </style>
   </head>
   <body>
      <main>
         <img id="first_pokemon_sprite"></img>
         <img id="second_pokemon_sprite"></img>
         <section id="top_controls">
            <button id="btn_stats">Stats</button>
            <button id="btn_create_custom_pkmn">Create Pokemon</button>
         </section>
         <section id="prediction_controls">
            <form>
               <select id="model_file">
                  {% for model in models %}
                     <option value="{{ model }}">{{ model }}</option>
                  {% endfor %}
               </select>
               <select id="pokemon_first">
                  {% for pokemon in pokemon_choices %}
                     <option value="{{ pokemon.Name }}" data-type-first="{{ pokemon['Type 1'] }}" data-type-second="{{ pokemon['Type 2'] }}">{{ pokemon.Name }}</option>
                  {% endfor %}
               </select>
               <select id="pokemon_second">
                  {% for pokemon in pokemon_choices %}
                     <option value="{{ pokemon.Name }}" data-type-first="{{ pokemon['Type 1'] }}" data-type-second="{{ pokemon['Type 2'] }}">{{ pokemon.Name }}</option>
                  {% endfor %}
               </select>
            </form>
         </section>
         <section id="prediction_results">
            <h2 id="winner_element"></h2>
            <h2 id="confidence_element"></h2>
         </section>
         <section id="stats_first_pokemon">
            <img id="stats_first_pokemon_radial"></img>
            <img class="first_type" id="stats_first_pokemon_type_1" src="/static/img/types/Bug.png"></img>
            <img class="second_type" id="stats_first_pokemon_type_2" src="/static/img/types/Bug.png"></img>
         </section>
         <section id="stats_second_pokemon">
            <img id="stats_second_pokemon_radial"></img>
            <img class="first_type" id="stats_second_pokemon_type_1" src="/static/img/types/Bug.png"></img>
            <img class="second_type" id="stats_second_pokemon_type_2" src="/static/img/types/Bug.png"></img>
         </section>
      </main>
      <script>
         const btn_stats = document.getElementById('btn_stats');
         const btn_create_custom_pkmn = document.getElementById('btn_create_custom_pkmn');

         const select_model = document.getElementById('model_file');
         const select_first = document.getElementById('pokemon_first');
         const select_second = document.getElementById('pokemon_second');

         const first_pokemon_sprite = document.getElementById('first_pokemon_sprite');
         const second_pokemon_sprite = document.getElementById('second_pokemon_sprite');

         const stats_first_pokemon_radial = document.getElementById('stats_first_pokemon_radial');
         const stats_second_pokemon_radial = document.getElementById('stats_second_pokemon_radial');

         const stats_first_pokemon_type_1 = document.getElementById('stats_first_pokemon_type_1');
         const stats_first_pokemon_type_2 = document.getElementById('stats_first_pokemon_type_2');
         const stats_second_pokemon_type_1 = document.getElementById('stats_second_pokemon_type_1');
         const stats_second_pokemon_type_2 = document.getElementById('stats_second_pokemon_type_2');

         const stats_first_pokemon_container = document.getElementById('stats_first_pokemon');
         const stats_second_pokemon_container = document.getElementById('stats_second_pokemon');

         const winner_element = document.getElementById('winner_element');
         const confidence_element = document.getElementById('confidence_element');

         // Function to calculate the prediction of the battle outcome
         const calculatePrediction = async () => {
            // Get the pokemon choices
            const p1 = select_first.value;
            const p2 = select_second.value;
            // Check valid values
            if (!p1 || !p2) {
               winner_element.innerHTML = "";
               confidence_element.innerHTML = "";
               return;
            }
            // Set the pokemon sprites
            first_pokemon_sprite.src = `/static/img/sprites/${p1}_F.gif`;
            second_pokemon_sprite.src = `/static/img/sprites/${p2}_S.gif`;
            first_pokemon_sprite.alt = `${p1} From Behind`;
            second_pokemon_sprite.alt = `${p2} From Front`;
            // Update the stats graphs
            updateStats();
            try {
               // Fetch the prediction from the server
               const resp = fetch("/precdict_battle", {
                  method: "POST",
                  headers: {
                     "Content-Type": "application/json",
                  },
                  body: JSON.stringify({
                     pokemon_first: p1,
                     pokemon_second: p2,
                  }),
               }).then(async response => {
                  if (!response.ok) {
                     throw new Error("Network response was not OK");
                  }
                  data = await response.json();
                  winner_element.innerHTML = `Winner: ${data.winner}`;
                  confidence_element.innerHTML = `(${data.confidence.toFixed(2)}% confident)`;
               });
            } catch (err) {
               console.error("Error fetching prediction: ", err);
               winner_element.innerHTML = "";
               confidence_element.innerHTML = "";
            }
         };

         const updateStats = async () => {
            // Get the pokemon choices
            const p1 = select_first.value;
            const p2 = select_second.value;
            // Check valid values
            if (!p1 || !p2) {
               stats_first_pokemon_radial.src = "";
               stats_second_pokemon_radial.src = "";
               return;
            }
            // Set the pokemon radial stats images
            stats_first_pokemon_radial.src = `/pokemon/${p1}/radial_stats.png`;
            stats_second_pokemon_radial.src = `/pokemon/${p2}/radial_stats.png`;
            // Get the pokemon types
            const p1_type1 = select_first.options[select_first.selectedIndex].dataset.typeFirst;
            const p1_type2 = select_first.options[select_first.selectedIndex].dataset.typeSecond;
            const p2_type1 = select_second.options[select_second.selectedIndex].dataset.typeFirst;
            const p2_type2 = select_second.options[select_second.selectedIndex].dataset.typeSecond;
            // Set the type images
            stats_first_pokemon_type_1.src = `/static/img/types/${p1_type1}.png`;
            stats_first_pokemon_type_2.src = p1_type2 != 'None' ? `/static/img/types/${p1_type2}.png` : '';
            stats_second_pokemon_type_1.src = `/static/img/types/${p2_type1}.png`;
            stats_second_pokemon_type_2.src = p2_type2 != 'None' ? `/static/img/types/${p2_type2}.png` : '';
         };

         const updateUi = async () => {
            updateStats();
            calculatePrediction();
         };

         // Calculate the initial prediction
         updateUi();

         // Add event listeners to the images to set their size
         [first_pokemon_sprite, second_pokemon_sprite].forEach((sprite) => {
            sprite.addEventListener('load', () => {
               sprite.width = sprite.naturalWidth * 3;
               sprite.height = sprite.naturalHeight * 3;
            })
         });

         // Add event listeners to the pokemon selects to predict the battle outcome
         [select_first, select_second].forEach((e) => {
            e.addEventListener('change', calculatePrediction);
         });

         // Set model choice from the server
         select_model.addEventListener('change', async () => {
            // Get the model choice
            const model_name = select_model.value;
            // Check valid value
            if (!model_name) {
               return;
            }
            try {
               // Change server model
               const resp = await fetch("/change_model", {
                  method: "POST",
                  headers: {
                     "Content-Type": "application/json",
                  },
                  body: JSON.stringify({
                     model_file: model_name,
                  }),
               }).then(async response => {
                  if (!response.ok) {
                     throw new Error("Network response was not OK");
                  }
                  console.log("Model changed successfully to: ", model_name);
               });
            } catch (err) {
               console.error("Error changing model: ", err);
            }
         });

         btn_stats.addEventListener('click', () => {
            stats_first_pokemon_container.classList.toggle('hidden');
            stats_second_pokemon_container.classList.toggle('hidden');
         });
      </script>
   </body>
</html>
